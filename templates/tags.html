{% extends "base.html" %}
{% block content %}
<main id="content" class="content" role="main">
    <article class="post" >
        <section class="post-content">
            <div class="tagcloud">
               <ul>
                   {% for tag in tag_cloud %}
                       <li class="tag-{{ tag.1 }}">
                           <a href="{{ SITEURL }}/{{ tag.0.url }}">
                           {{ tag.0 }}
                               {% if TAG_CLOUD_BADGE %}
                                   <span class="badge">{{ tag.2 }}</span>
                               {% endif %}
                           </a>
                       </li>
                   {% endfor %}
               </ul>
            </div>
        </section>
    </article>
</main>
{% endblock %}
